name: Update Last Updated Date

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Inject Last Updated Date
        run: node injectLastUpdated.js

      - name: Commit changes
        run: |
          git config --global user.name "Nurul Izzah"
          git config --global user.email "nurulizzah.pjs@gmail.com"
          git add index.html
          git commit -m "Update last updated date"
          git push
