<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>All Templates Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>


<body class="flex h-screen overflow-hidden bg-white">


  <!-- Sidebar -->
  <aside id="sidebar"  class="w-52 bg-[#a27c67] text-white p-6 space-y-10 overflow-y-auto flex-shrink-0">
    <div class="mb-2">
      <div class="w-24 h-24 rounded-xl overflow-hidden bg-white p-2 cursor-default">
        <img src="/assets/images/logo.png" alt="Logo" class="w-full h-full object-contain" loading="lazy" onerror="this.style.display='none'" />
      </div>
    </div>
    <nav class="flex flex-col w-full space-y-3 text-sm font-semibold tracking-wide">
      <button class="bg-[#d4bfaf] text-[#7e624a] rounded-full w-full py-2" disabled>ALL</button>
      <button class="hover:bg-[#bb987c] rounded-full w-full py-2">MC</button>
      <button class="hover:bg-[#bb987c] rounded-full w-full py-2">SYLUS</button>
      <button class="hover:bg-[#bb987c] rounded-full w-full py-2">ZAYNE</button>
      <button class="hover:bg-[#bb987c] rounded-full w-full py-2">CALEB</button>
      <button class="hover:bg-[#bb987c] rounded-full w-full py-2">RAFAYEL</button>
      <button class="hover:bg-[#bb987c] rounded-full w-full py-2">XAVIER</button>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="relative z-10 flex-1 p-8 overflow-y-auto">

       <button
  id="toggleSidebar"
  class="fixed top-4 left-56 z-50 bg-[#a27c67] text-white px-3 py-1 rounded md:hidden shadow-lg transition-all duration-300"
>
  â˜°
</button>




    <h1 id="galleryTitle" class="text-3xl text-center font-serif mb-10 select-none" style="color:#4b372a;">
  ALL TEMPLATES
</h1>

    <section id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
      <!-- JS will populate this -->
    </section>
  </main>
    <canvas
  id="sakuraCanvas"
  style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
         pointer-events: none; z-index: 0;"></canvas>

<script src="sakura.js"></script>

  <script src="images.js"></script>
<script>
  const toggleBtn = document.getElementById("toggleSidebar");
  const sidebar = document.getElementById("sidebar");

  toggleBtn.addEventListener("click", () => {
    sidebar.classList.toggle("hidden");

    // Check if sidebar is now hidden
    const sidebarHidden = sidebar.classList.contains("hidden");

    // Update toggle button position
    if (sidebarHidden) {
      toggleBtn.classList.remove("left-56");
      toggleBtn.classList.add("left-4");
    } else {
      toggleBtn.classList.remove("left-4");
      toggleBtn.classList.add("left-56");
    }
  });
</script>


</body>
</html>
